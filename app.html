<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Enter a number"));
        let numbers = [-3, 5, 1, 3, 2, 10];
        let bl = false
        for (let i=0; i<numbers.length; i++) {
            if (numbers[i] === value) {
                alert(`Value ${value} found at ${i}`);
                bl = true;
                break;
            }
        }
        !bl ? alert(`Value ${value} cannot be found`) : null;
    </script>
</body>
</html>
